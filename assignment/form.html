<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>A Simple Form</h1>
    <h2>Form Fundamentals</h2>

    <form id='bookform' onsubmit="alert('you have successfully submitted the Book form'); return false; ">
    <fieldset>
        <legend>Customer Info</legend>
        <label for="cusname">Name: </label>
        <input type="text" id="cusname" name="cusname" placeholder="Enter your name" required autofocus>
        <br><br>

        <label for="telephone">Telephone no.</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 222-333-4444" patern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>

        <label for="mail">Email Address: </label>
        <input type="email" id="mail" placeholder="Enter your email" required>
        <br>
    </fieldset>

    <fieldset>
        <legend>Books</legend>
        <label for="book"></label>
        <input list="books" id="book" name="book" required>
        <datalist id="books">
            <option value="HTML5-Bruce Lawson and Remy Sharp">
            <option value="HTML5-Up and running- Mark Pilgrim">
            <option value="Head first HTML5 programming-Eric Freeman">
            <option value="Mastering HTML,CSS and Javasrcript-Laura Lemay">
            </datalist>

        <label for="quantity">Quantity(maximum 5): </label>
        <input type="number" id="quantity" min="1" max="5" name="quantity" required>
        <br><br>
    </fieldset> 

    <input type="submit" name="submit" value="Submit">
    </form>
    
</body>
</html>
